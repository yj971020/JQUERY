<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mouseout()/mouseleave() 메소드</title>
    <script src="../js/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>mouseout()</h1>
    <div id="box1">
        <p><a href="#">내용1</a></p>
        <p><a href="#">내용2</a></p>
        <p><a href="#">내용3</a></p>
    </div>

    <h1>mouseleave()</h1>
    <div id="box2">
        <p><a href="#">내용4</a></p>
        <p><a href="#">내용5</a></p>
        <p><a href="#">내용6</a></p>
    </div>
    <script>
    $(function() {
        //mouseout 적용대상이 자식요소까지
        $("#box1").on("mouseout", function() {
            $("#box1").css({
                "background-color" : "yellow"
            });
        });
        //mouseleave 적용대상이 해당요소에만
        $("#box2").on("mouseleave", function() {
            $("#box2").css({
                "background-color" : "pink"
            });
        });
    });
    </script>
</body>
</html>
